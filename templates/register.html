<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { height: 100%; overflow: hidden; overscroll-behavior: none; }
      /* iOS Safari bounce fix */
      body { position: fixed; width: 100%; }
    </style>
  </head>
  <body class="h-screen overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100">
    <div class="absolute inset-0 -z-10 opacity-25" aria-hidden="true">
      <div class="absolute -top-40 -left-32 h-80 w-80 rounded-full bg-cyan-500 blur-3xl"></div>
      <div class="absolute -bottom-40 -right-32 h-80 w-80 rounded-full bg-indigo-500 blur-3xl"></div>
    </div>

    <main class="fixed inset-0 flex items-center justify-center px-4">
      <section class="w-full max-w-md">
        <div class="mb-8 text-center">
          <div class="mx-auto mb-3 flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-tr from-cyan-400 to-indigo-500 shadow-lg">
            <span class="text-xl font-bold">K</span>
          </div>
          <h1 class="text-2xl font-semibold tracking-tight">Criar conta</h1>
          <p class="mt-1 text-sm text-slate-300">Preencha seus dados para começar</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4 space-y-2">
              {% for category, message in messages %}
                <div class="rounded-lg border px-3 py-2 text-sm
                  {% if category == 'error' %} border-rose-600/40 bg-rose-600/10 text-rose-100 {% else %} border-emerald-600/40 bg-emerald-600/10 text-emerald-100 {% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="rounded-2xl border border-white/10 bg-white/5 p-6 shadow-2xl backdrop-blur-lg">
          <form method="post" class="grid gap-4">
            <div>
              <label for="name" class="mb-1 block text-sm font-medium text-slate-200">Nome</label>
              <input id="name" name="name" type="text" required
                     class="w-full rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-slate-100 placeholder-slate-400 outline-none ring-0 transition focus:border-cyan-400 focus:bg-white/15" />
            </div>
            <div>
              <label for="email" class="mb-1 block text-sm font-medium text-slate-200">E-mail</label>
              <input id="email" name="email" type="email" required
                     class="w-full rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-slate-100 placeholder-slate-400 outline-none ring-0 transition focus:border-cyan-400 focus:bg-white/15" />
            </div>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="password" class="mb-1 block text-sm font-medium text-slate-200">Senha</label>
                <input id="password" name="password" type="password" required
                       class="w-full rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-slate-100 placeholder-slate-400 outline-none ring-0 transition focus:border-cyan-400 focus:bg-white/15" />
              </div>
              <div>
                <label for="confirm" class="mb-1 block text-sm font-medium text-slate-200">Confirmar senha</label>
                <input id="confirm" name="confirm" type="password" required
                       class="w-full rounded-lg border border-white/10 bg-white/10 px-3 py-2 text-slate-100 placeholder-slate-400 outline-none ring-0 transition focus:border-cyan-400 focus:bg-white/15" />
              </div>
            </div>

            <button type="submit"
                    class="mt-2 inline-flex w-full items-center justify-center gap-2 rounded-lg bg-gradient-to-r from-cyan-500 to-indigo-600 px-4 py-2.5 font-semibold text-white shadow-lg transition hover:scale-[1.01] hover:shadow-cyan-500/25 focus:outline-none">
              Cadastrar
            </button>
          </form>

          <p class="mt-4 text-center text-sm text-slate-300">
            Já possui conta?
            <a href="{{ url_for('auth.login') }}" class="font-semibold text-cyan-300 underline-offset-4 hover:text-cyan-200 hover:underline">Entrar</a>
          </p>
        </div>
      </section>
    </main>
  </body>
  </html>
